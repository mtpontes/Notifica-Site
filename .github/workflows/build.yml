name: Build zip artifacts for serverless functions
on:
  workflow_call:

jobs:
  build-registrar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Build serverless_function_registrar.zip
        run: |
          set -e

          echo "ğŸ”§ Criando diretÃ³rio 'package'..."
          mkdir -p package/src

          echo "â¬†ï¸ Atualizando pip..."
          pip install --upgrade pip

          echo "ğŸ“¦ Instalando dependÃªncias do registrar..."
          pip install -r ./src/registrar/requirements.txt -t ./package

          echo "ğŸ“ Copiando cÃ³digo do 'registrar' para 'package/src'..."
          cp -r ./src/registrar ./package/src/

          echo "ğŸ“ Copiando cÃ³digo comum para 'package/src'..."
          cp -r ./src/common ./package/src/

          echo "ğŸ“¦ Empacotando tudo em 'serverless_function_registrar.zip'..."
          cd package
          zip -r ../serverless_function_registrar.zip .
          cd ..

          echo "âœ… Empacotamento finalizado com sucesso!"

      - name: Upload artifact for serverless_function_registrar
        uses: actions/upload-artifact@v4
        with:
          name: serverless_function_registrar-deployment-package
          path: serverless_function_registrar.zip
          retention-days: 1

